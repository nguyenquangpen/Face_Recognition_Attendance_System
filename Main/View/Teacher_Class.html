    <link rel="stylesheet" href="Teacher_Class.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-section">
        <div class="tabs-container">
          <div class="logo-and-tabs">
            <div class="logo-column">
              <img src="../images/icon_black.png" class="logo" alt="Logo" />
            </div>
            <div class="tab-row">
              <button class="tab-button" id="class-tab">Lớp</button>
              <a href="Teacher_Sign_Face.html" id="student-tab" class="tab-button">QLSV</a>
            </div>
          </div>
        </div>
        <div class="profile-container">
          <div class="profile-content">
            <img src="../images/profile.png" onclick="toggleMenu()" />
          </div>
        </div>
        <div class="sub-menu-wrap" id="subMenu">
          <div class="sub-menu">
            <a href="#" class="sub-menu-link">
              <img src="../images/setting.png" />
              <p>Settings & Privacy</p>
              <span>></span>
            </a>
            <a href="#" class="sub-menu-link">
              <img src="../images/logout.png" />
              <p>Logout</p>
              <span>></span>
            </a>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="content-columns">
          <div class="class-list-column">
            <div class="class-list-container">
              <div class="class-header">
                <div class="class-title">Danh Sách Lớp</div>
                <button class="add-class-button">Thêm Lớp</button>
              </div>
              <div class="class-items">
                <!-- Class items would be dynamically added here -->
              </div>
            </div>
          </div>

          <div class="class-actions">
                <ul class="action-buttons">
                  <li><button class="action-button">Xem</button></li>
                  <li><button class="action-button">Sửa</button></li>
                  <li><button class="action-button">Xóa</button></li>
                </ul>
          </div>

          <div class="student-list-column">
            <div class="student-list-container">
              Chọn một lớp để xem danh sách học sinh
            </div>
          </div>
        </div>
      </div>
    </div>
