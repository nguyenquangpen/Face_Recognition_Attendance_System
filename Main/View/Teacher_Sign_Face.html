                    type="text"

                </div>

<script>
  const saveBtn = document.querySelector(".save-button");
const registerBtn = document.querySelector(".new-student-button");
const trainBtn = document.querySelector(".train-model-button");
const videoInput = document.createElement("input");
videoInput.type = "file";
videoInput.accept = "video/*";
videoInput.style.display = "none";
document.body.appendChild(videoInput);

let selectedFile = null;

// X·ª≠ l√Ω s·ª± ki·ªán khi ch·ªçn video
videoInput.addEventListener("change", () => {
  selectedFile = videoInput.files[0];

  const maxSizeMB = 30;
  const maxSizeBytes = maxSizeMB * 1024 * 1024;

  if (selectedFile.size > maxSizeBytes) {
    alert(`‚ùå File qu√° l·ªõn! Vui l√≤ng ch·ªâ ch·ªçn file d∆∞·ªõi 15s v√† d∆∞·ªõi ${maxSizeMB}MB.`);
    selectedFile = null;
    document.getElementById("preview-img").src = "";  // X√≥a ·∫£nh n·∫øu c√≥
    return;
  }

  alert(`üìÅ ƒê√£ ch·ªçn file: ${selectedFile.name}`);

  const video = document.createElement("video");
  video.preload = "metadata";

  video.onloadeddata = () => {
    video.currentTime = 1;
  };

  video.onseeked = () => {
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const dataURL = canvas.toDataURL();
    const img = document.getElementById("preview-img");
    img.src = dataURL;
  };

  video.src = URL.createObjectURL(selectedFile);
  video.load();
});

// X·ª≠ l√Ω s·ª± ki·ªán khi nh·∫•n n√∫t "ƒêƒÉng K√Ω"
registerBtn.addEventListener("click", () => {
  videoInput.click();
});

// X·ª≠ l√Ω s·ª± ki·ªán khi nh·∫•n n√∫t "L∆∞u"
saveBtn.addEventListener("click", () => {
  const msv = document.getElementById("student-id").value.trim();
  const hoten = document.getElementById("student-name").value.trim();

  if (!msv || !hoten || !selectedFile) {
    alert("‚ùó Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin v√† ch·ªçn video.");
    return;
  }

  const formData = new FormData();
  formData.append("name", `${msv}_${hoten}`);
  formData.append("video", selectedFile);

  saveBtn.textContent = "‚è≥ ƒêang x·ª≠ l√Ω...";
  saveBtn.disabled = true;

  fetch("http://127.0.0.1:5000/process_video", {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      alert(`‚úÖ ƒê√£ x·ª≠ l√Ω xong. L∆∞u ${data.saved} ·∫£nh cho '${data.name}'.`);
      // Gi·ªØ nguy√™n d·ªØ li·ªáu tr√™n giao di·ªán
    } else {
      alert(`‚ùå L·ªói: ${data.message}`);
    }
  })
  .catch(err => {
    alert("‚ùå C√≥ l·ªói x·∫£y ra!");
    console.error(err);
  })
  .finally(() => {
    saveBtn.textContent = "L∆∞u";
    saveBtn.disabled = false;
  });
});

// X·ª≠ l√Ω s·ª± ki·ªán khi nh·∫•n n√∫t "C·∫≠p nh·∫≠t"
trainBtn.addEventListener("click", () => {
  trainBtn.textContent = "‚è≥ ƒêang c·∫≠p nh·∫≠t";
  trainBtn.disabled = true;

  // Th√¥ng b√°o ngay l·∫≠p t·ª©c
  alert("‚úÖ C·∫≠p nh·∫≠t ho√†n t·∫•t!");

  // G·ª≠i y√™u c·∫ßu hu·∫•n luy·ªán model
  fetch("http://127.0.0.1:5000/train_model", {
    method: "POST"
  })
  .then(res => res.json())
  .then(data => {
    if(data.error) {
      console.error("‚ùå L·ªói khi c·∫≠p nh·∫≠t:", data.error);
    }
  })
  .catch(err => {
    console.error("‚ùå L·ªói k·∫øt n·ªëi:", err);
  })
  .finally(() => {
    trainBtn.textContent = "C·∫≠p nh·∫≠t";
    trainBtn.disabled = false;

    // Reset form sau khi g·ªçi API
    document.getElementById("student-id").value = "";
    document.getElementById("student-name").value = "";
    document.getElementById("preview-img").src = "";
    selectedFile = null;
  });
});

</script>
