<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="Teacher_Sign_Face.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-section">
        <div class="tabs-container">
          <div class="logo-and-tabs">
            <div class="logo-column">
              <img src="../images/icon_black.png" class="logo" alt="Logo" />
            </div>
            <div class="tab-row">
              <a href="Teacher_Class.html" class="tab-button">Lớp</a>
              <button class="tab-button" id="student-tab">QLSV</button>
            </div>
          </div>
        </div>
        <div class="profile-container">
          <div class="profile-content">
            <img src="../images/profile.png" onclick="toggleMenu()" />
          </div>
        </div>
        <div class="sub-menu-wrap" id="subMenu">
          <div class="sub-menu">
            <a href="#" class="sub-menu-link">
              <img src="../images/setting.png" />
              <p>Settings & Privacy</p>
              <span>></span>
            </a>
            <a href="#" class="sub-menu-link">
              <img src="../images/logout.png" />
              <p>Logout</p>
              <span>></span>
            </a>
          </div>
        </div>
      </div>
      <div>
        <div class="content-container">
          <div class="content-header">
            <div class="header-left">
              <div class="header-title">Student Information</div>
            </div>
            <div class="header-right">Đăng ký khuôn mặt</div>
          </div>

          <div class="content-body">
            <div class="form-column">
              <div class="form-group">
                <label>Student ID</label>
                <div>
                  <input
                    type="text"
                    placeholder="Nhập MSV"
                    class="input-field"
                  />
                </div>
              </div>
              <div class="form-group">
                <label>Họ tên</label>
                <div>
                  <input
                    type="text"
                    placeholder="Nhập Họ và Tên"
                    class="input-field"
                  />
                </div>
              </div>
            </div>
            <div class="image-column">
              <div class="image-placeholder"></div>
            </div>
          </div>
          
          <div class="button-row">
            <button class="save-button">Lưu</button>
            <button class="new-student-button">Đăng Ký</button>
          </div>

        </div>
      </div>
    </div>
